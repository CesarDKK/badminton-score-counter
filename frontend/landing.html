<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Pointtæller - Vælg Bane</title>
    <link rel="stylesheet" href="landing-styles.css">
    <script src="js/theme-loader.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Badminton Pointtæller</h1>
            <a href="admin.html" class="admin-link">Admin Panel</a>
        </header>

        <div class="court-selection">
            <h2>Vælg en Bane</h2>
            <div id="courtButtons" class="court-grid"></div>
        </div>

        <div class="tv-section">
            <h2>TV-Skærme</h2>
            <p class="tv-description">Store skærme til tilskuere - opdateres automatisk, kun visning</p>
            <div id="tvButtons" class="tv-grid"></div>
        </div>

        <div class="info-section">
            <p>Vælg en bane for at begynde at tælle point. Hver bane fungerer uafhængigt med sine egne point, tidtager og kamphistorik.</p>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="landing-script.js"?v=2></script>
</body>
</html>
