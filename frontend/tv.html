<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bane TV Visning</title>
    <link rel="stylesheet" href="tv-styles.css">
</head>
<body>
    <div class="tv-container">
        <div class="tv-header">
            <h1>BANE <span id="courtNumber">1</span></h1>
        </div>

        <div class="scoreboard">
            <div class="player-column">
                <div class="player-names-group">
                    <div class="player-name" id="player1Name">Spiller 1</div>
                    <div class="player-name player-name-partner" id="player1Name2" style="display: none;">Makker 1</div>
                </div>
                <div class="player-score" id="player1Score">0</div>
                <div class="player-games">
                    <span class="games-label">Sæt</span>
                    <span class="games-value" id="player1Games">0</span>
                </div>
            </div>

            <div class="vs-separator">VS</div>

            <div class="player-column">
                <div class="player-names-group">
                    <div class="player-name" id="player2Name">Spiller 2</div>
                    <div class="player-name player-name-partner" id="player2Name2" style="display: none;">Makker 2</div>
                </div>
                <div class="player-score" id="player2Score">0</div>
                <div class="player-games">
                    <span class="games-label">Sæt</span>
                    <span class="games-value" id="player2Games">0</span>
                </div>
            </div>
        </div>

        <div class="tv-footer">
            <div class="live-indicator">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>
    </div>

    <!-- Rest Break Overlay -->
    <div id="tvRestBreakOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 9999; justify-content: center; align-items: center;">
        <div style="text-align: center; color: white;">
            <h1 id="tvRestBreakTitle" style="font-size: 4em; margin-bottom: 40px; font-weight: bold;">Pause 1 minut</h1>
            <div id="tvRestBreakTimer" style="font-size: 15em; font-weight: bold; margin: 60px 0; color: #4CAF50;">60</div>
            <p style="font-size: 2em; color: #aaa; margin-top: 40px;">Kampen fortsætter snart</p>
        </div>
    </div>

    <script src="js/api-v2.js"></script>
    <script src="tv-script-v2.js"></script>
</body>
</html>
