<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bane TV Visning</title>
    <link rel="icon" type="image/png" href="/favicon.png?v=4">
    <link rel="stylesheet" href="tv-styles.css">
    <script src="js/theme-loader.js"></script>
</head>
<body>
    <div class="tv-container">
        <div class="tv-header">
            <h1>BANE <span id="courtNumber">1</span></h1>
        </div>

        <div class="scoreboard">
            <div class="player-column">
                <div class="player-names-group">
                    <div class="player-name" id="player1Name">Spiller 1</div>
                    <div class="player-name player-name-partner" id="player1Name2" style="display: none;">Makker 1</div>
                </div>
                <div class="player-score" id="player1Score">0</div>
                <div class="player-games">
                    <span class="games-label">Sæt</span>
                    <span class="games-value" id="player1Games">0</span>
                </div>
            </div>

            <div class="vs-separator">VS</div>

            <div class="player-column">
                <div class="player-names-group">
                    <div class="player-name" id="player2Name">Spiller 2</div>
                    <div class="player-name player-name-partner" id="player2Name2" style="display: none;">Makker 2</div>
                </div>
                <div class="player-score" id="player2Score">0</div>
                <div class="player-games">
                    <span class="games-label">Sæt</span>
                    <span class="games-value" id="player2Games">0</span>
                </div>
            </div>
        </div>

        <div class="tv-footer">
            <div class="live-indicator">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>
    </div>

    <!-- Rest Break Overlay -->
    <div id="tvRestBreakOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 9999; justify-content: center; align-items: center;">
        <div style="text-align: center; color: white;">
            <h1 id="tvRestBreakTitle" style="font-size: 4em; margin-bottom: 40px; font-weight: bold;">Pause 1 minut</h1>
            <div id="tvRestBreakTimer" style="font-size: 15em; font-weight: bold; margin: 60px 0; color: #4CAF50;">60</div>
            <div id="tvRestBreakScore" style="font-size: 3.5em; margin: 40px 0; color: #fff; font-weight: bold;">
                <span id="tvRestBreakPlayer1">Spiller 1</span>
                <span style="margin: 0 30px; color: var(--color-accent);">
                    <span id="tvRestBreakScore1">0</span> - <span id="tvRestBreakScore2">0</span>
                </span>
                <span id="tvRestBreakPlayer2">Spiller 2</span>
            </div>
            <div id="tvRestBreakGames" style="font-size: 2.5em; color: #aaa; margin-bottom: 20px;">
                Sæt: <span id="tvRestBreakGames1">0</span> - <span id="tvRestBreakGames2">0</span>
            </div>
            <p style="font-size: 2em; color: #aaa; margin-top: 40px;">Kampen fortsætter snart</p>
        </div>
    </div>

    <!-- Match Finished Overlay -->
    <div id="tvMatchFinishedOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 9999; justify-content: center; align-items: center;">
        <div style="text-align: center; color: white; max-width: 95%; width: 100%; padding: 60px 40px; display: flex; flex-direction: column; justify-content: space-evenly; height: 100vh;">
            <h1 style="font-size: 5em; margin: 0; font-weight: bold; color: #fff;">KAMP AFGJORT</h1>

            <!-- Set scores breakdown -->
            <div id="tvSetScoresContainer" style="font-size: 2.5em; color: #aaa; margin: 0;">
                <!-- Set scores will be inserted here -->
            </div>

            <!-- Winner announcement -->
            <div style="font-size: 3.5em; color: #4CAF50; margin: 0; font-weight: bold;">
                VINDER: <span id="tvFinishedWinner" style="color: #fff;">Spiller</span>
            </div>
        </div>
    </div>

    <script src="js/api-v2.js"></script>
    <script src="tv-script-v2.js"></script>
</body>
</html>
