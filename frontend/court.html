<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Badminton Pointtæller - Bane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="landing.html" class="btn-back">← Tilbage</a>
                <h1>Bane <span id="courtNumber">1</span></h1>
            </div>
            <div class="header-controls">
                <a href="admin.html" class="btn-secondary" style="text-decoration: none;">Admin</a>
            </div>
        </header>

        <!-- Main Score Display -->
        <div class="score-container">
            <div class="player-section">
                <div class="player-names-container">
                    <input type="text" id="player1Name" class="player-name" placeholder="Spiller 1">
                    <input type="text" id="player1Name2" class="player-name player-name-doubles" placeholder="Makker 1" style="display: none;">
                </div>
                <div class="score-display" id="player1Score">0</div>
                <div class="controls">
                    <button class="btn-score" onclick="addPoint(1)">+1</button>
                    <button class="btn-score-minus" onclick="removePoint(1)">-1</button>
                </div>
            </div>

            <div class="match-info">
                <div class="timer">
                    <div id="timerDisplay">00:00</div>
                    <div class="timer-controls">
                        <button id="startTimer" class="btn-timer">Start</button>
                    </div>
                </div>
                <div class="game-info">
                    <div class="games">
                        <span>Sæt Vundet</span>
                        <div class="game-score">
                            <span id="player1Games">0</span>
                            <span>-</span>
                            <span id="player2Games">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-section">
                <div class="player-names-container">
                    <input type="text" id="player2Name" class="player-name" placeholder="Spiller 2">
                    <input type="text" id="player2Name2" class="player-name player-name-doubles" placeholder="Makker 2" style="display: none;">
                </div>
                <div class="score-display" id="player2Score">0</div>
                <div class="controls">
                    <button class="btn-score" onclick="addPoint(2)">+1</button>
                    <button class="btn-score-minus" onclick="removePoint(2)">-1</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="switchSidesBtn" class="btn-primary">Skift Sider</button>
            <button id="doublesToggle" class="btn-mode">Skift til Double</button>
            <button id="clearCourtBtn" class="btn-danger">Ryd Banen</button>
        </div>
    </div>

    <!-- Rest Break Overlay -->
    <div id="restBreakOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 9999; justify-content: center; align-items: center;">
        <div style="text-align: center; color: white;">
            <h1 style="font-size: 3em; margin-bottom: 20px;">Pause 1 minut</h1>
            <div id="restBreakTimer" style="font-size: 8em; font-weight: bold; margin: 40px 0; color: #4CAF50;">60</div>
            <button id="skipRestBreak" class="btn-primary" style="font-size: 1.5em; padding: 20px 40px; cursor: pointer;">Fortsæt Kamp</button>
        </div>
    </div>

    <!-- Message Overlay (for alerts and confirmations) -->
    <div id="messageOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 10000; justify-content: center; align-items: center;">
        <div style="text-align: center; color: white; max-width: 600px; padding: 40px;">
            <h1 id="messageTitle" style="font-size: 2.5em; margin-bottom: 30px; color: #4CAF50;"></h1>
            <p id="messageText" style="font-size: 1.5em; margin-bottom: 40px; line-height: 1.5;"></p>
            <div id="messageButtons" style="display: flex; gap: 20px; justify-content: center;">
                <!-- Buttons will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="js/api-v2.js"></script>
    <script src="court-script-v2.js"></script>
</body>
</html>
