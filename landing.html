<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Counter - Select Court</title>
    <link rel="stylesheet" href="landing-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Badminton Score Counter</h1>
            <a href="admin.html" class="admin-link">Admin Panel</a>
        </header>

        <div class="court-selection">
            <h2>Select a Court</h2>
            <div id="courtButtons" class="court-grid"></div>
        </div>

        <div class="tv-section">
            <h2>TV Displays</h2>
            <p class="tv-description">Large screen displays for spectators - auto-updating, read-only views</p>
            <div id="tvButtons" class="tv-grid"></div>
        </div>

        <div class="info-section">
            <p>Select a court to start tracking scores. Each court operates independently with its own scores, timer, and match history.</p>
        </div>
    </div>

    <script src="landing-script.js"></script>
</body>
</html>
